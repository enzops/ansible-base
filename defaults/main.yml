---
base_hostname: "ansible-test"

base_locale:
  - "fr_FR.UTF-8"
  - "en_US.UTF-8"

base_timezone: "Europe/Paris"

base_repos: []

base_pkg:
  - name: htop
    state: present
  - name: git
    state: present
  - name: vim
    state: present
  - name: sudo
    state: present
  - name: iftop
    state: present
  - name: iotop
    state: present
  - name: rsync
    state: present
  - name: unzip
    state: present
  - name: screen
    state: present
  - name: net-tools
    state: present
  - name: traceroute
    state: present
  - name: socat
    state: present
  - name: ca-certificates
    state: present
  - name: jq
    state: present
  - name: apt-transport-https
    state: present
  - name: fish
    state: present

base_users:
  - name: enzo
    groups: sudo
    state: present

base_shell:
  - name: root
    shell: "/usr/bin/fish"
  - name: enzo
    shell: "/usr/bin/fish"

base_swapiness: 1
